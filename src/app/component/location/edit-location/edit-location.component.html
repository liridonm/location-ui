<app-menu></app-menu>

<div class="container">
  <div class="location-wrapper" *ngIf="cities && cities.length > 0 && location">
    <h4>Edit Location</h4>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-2">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" >
      </div>

      <div class="form-group mb-2">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" >
      </div>

      <div class="form-group mb-2">
        <label>Longitude</label>
        <input type="number" class="form-control" formControlName="longitude" >
      </div>

      <div class="form-group mb-2">
        <label>Latitude</label>
        <input type="number" class="form-control" formControlName="latitude" >
      </div>

      <div class="form-group mb-2">
        <label>City</label>
        <select class="form-control" formControlName="city">
          <option *ngFor="let city of cities" [ngValue]="city.id">
            {{city.name}}
          </option>
        </select>
      </div>


      <button type="submit" class="btn btn-primary">
        <span>Update</span>
      </button>

    </form>
  </div>
</div>
